<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 id="title"><a href="index.html">eCommerce</a></h1>
    <div class="navbar">
        <ul>
            <li><a id="fa-shopping-cart" class="fa fa-shopping-cart" aria-hidden="true" href="index.html"></a></li>
            <div class="nav">
                <li><input type="text" placeholder="Search..." id="search" class="search"></li>
                <!-- <li><a class="menubutton" href="#">Account</a></li> -->
                <li><button onclick="document.getElementById('account').style.display='block'" style="width:auto;"><a class="menubutton">Account</a></button></li>
                <li><a class="menubutton" href="#">Wishlist</a></li>
                <!-- <li><a class="menubutton" href="#">Camera</a></li> -->
                <li><button onclick="document.getElementById('camera').style.display='block'" style="width:auto;"><a class="menubutton">Camera</a></button></li>
            </div>
        </ul>
    </div>

    <div id="mainContainer">

        <h1> clothing for men and women: </h1>
        <div id="containerClothing">
            <!-- JS rendered code -->
        </div>

        <h1> accessories for men and women: </h1>
        <div id="containerAccessories">
            <!-- JS rendered code -->
        </div>
    </div>

    <div id="categories">
        <h2>Categories:</h2>
        <div class="categories">
            <details>
                <summary>Grocery</summary>
            </details>
            <details>
                <summary>Mobiles</summary>
            </details>
            <details>
                <summary>Fashion</summary>
            </details>
            <details>
                <summary>Electronics</summary>
            </details>
            <details>
                <summary>Two Wheelers</summary>
            </details>
            <details>
                <summary>Jewellery</summary>
            </details>
            <details>
                <summary>Footwear</summary>
            </details>
        </div>
    </div>

    <!-- login form -->

    <div id="account" class="modal">
    
    <form class="modal-content animate">
        <div class="imgcontainer">
        <span onclick="document.getElementById('account').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="login">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
            
        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
            <p class="remember">Remember Me</p>
        </label>
        </div>

        <div class="login" style="background-color:#000">
        <button type="button" onclick="document.getElementById('account').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw"><a href="#">Forgot Password?</a></span>
        </div>
    </form>
    </div>

    <!-- camera access -->

    <!-- <button id="startBtn" onclick="openCam()">Open Webcam</button> -->
    <!-- <video id="videoCam"></video> -->
    <!-- <button onclick="openCam()">Open Camera</button> -->

    <div id="camera" class="webcam">
        <div class="webcam-content animate">
            <div class="crossbtn">
                <div class="login">
                <span onclick="closeCam()" class="cross" title="Close Modal">&times;</span>
                <button onclick="openCam().style.display='block'" style="width:auto;">Open Camera</button>
                <video id="videoCam"></video>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
